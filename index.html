<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <main>
        <nav>
            <h1>
                Rock Paper Scissor
            </h1>
        </nav>

        <div class="container">
        <div class="game">
          <button class="Box"><i class="fas fa-hand-rock"></i>Rock</button>
          <button class="Box"><i class="fas fa-hand-paper"></i>Paper</button>
          <button class="Box"><i class="fas fa-hand-scissors"></i>Scissor</button>
        </div>
        <div class="score">
        <h2 class="userScore">
        </h2>
        <h2 class="compScore">
        </h2>
            </div>
            <button class="move" disabled>Pick your move</button>

            <button class="resetGame">Reset the game</button>
    
        </div>

        
    </main>
    <script src="app.js"></script>
</body>
</html>
